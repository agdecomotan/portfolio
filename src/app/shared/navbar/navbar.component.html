<ng-template #dialog let-c="close" let-d="dismiss">
    <div class="modal-body">
        <p>Are you sure you want to logout?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="logout()">Confirm</button>
        <button type="button" class="btn btn-light" (click)="c('Close click')">Cancel</button>
    </div>
</ng-template>

                <span class="navbar-toggler-bar"></span>
                <span class="navbar-toggler-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="!isAdmin() && !isAdminLogin()">
                    <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="https://www.instagram.com/chocobananacupcake/" target="_blank">
                        <i class="fa fa-instagram"></i>

                    </a>
